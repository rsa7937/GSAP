<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScrollTrigger.create()</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    section {
      height: 100vh;
      border-bottom: 1px solid #000;
      padding: 10vw;
      font-size: 5vw;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>


  <script>
    document.addEventListener("DOMContentLoaded", (event) => {
      gsap.registerPlugin(ScrollTrigger)

      const sectionEl = gsap.utils.toArray('section');
      // console.log(sectionEl)

      sectionEl.forEach((item) => {
        const bgColor = item.getAttribute('data-bgcolor');
        console.log(bgColor)

        //독립된 스크롤 트리거 설정 --> 각 section마다 스크롤 트리거 설정
        //독립된 스크롤 트리거가 필요한 이유 -> 애니메이션 동작 없이 어느 공간안에서 스크롤 트리거를 배치시키고 싶을 경우
        ScrollTrigger.create({
          trigger: item,
          markers: true,
          start: 'top 50%',
          end: 'bottom 10%',

          onEnter: () => {
            gsap.to('body', {
              background: bgColor,
              duration: 1.5,
              ease: "power4.inOut",
            })
          },
          onEnterBack: () => {
            gsap.to('body', {
              background: bgColor,
              duration: 1.5,
              ease: "power4.inOut",
            })
          },

        })
      })
    });

  </script>
</head>

<body>
  <main>
    <section class="sec1" data-bgcolor="#ff5">
      <h1>SECTION 1</h1>
    </section>
    <section class="sec2" data-bgcolor="#f55">
      <h1>SECTION 2</h1>
    </section>
    <section class="sec3" data-bgcolor="#5f5">
      <h1>SECTION 3</h1>
    </section>
    <section class="sec4" data-bgcolor="#333">
      <h1>SECTION 4</h1>
    </section>
    <section class="sec5" data-bgcolor="#55f">
      <h1>SECTION 5</h1>
    </section>
  </main>
</body>

</html>
