<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>scrollTrigger - timeline과 연동 : pin 옵션</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    section {
      height: 100vh;
      padding: 70px;
      font-size: 3vw;
      font-weight: bold;
    }

    .sec1 {
      background: skyblue;
    }

    .sec2 {
      background: salmon;
    }

    .sec3 {
      background: yellowgreen;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", (event) => {
      gsap.registerPlugin(ScrollTrigger)

      const tl = gsap.timeline({
        scrollTrigger: {
          trigger: '.sec2',
          markers: true,
          start: 'top 0%',
          end: 'bottom+=4000 0%',
          scrub: 1, //스크롤 값을 따라잡게, 1초 동안
          pin: true, //트리거를 고정 (.sec2영역이 고정)
        }
      });

      // tl.from('.p1', { x: 200, autoAlpha: 0 })
      // tl.from('.p2', { x: -200, autoAlpha: 0 })
      // tl.from('.p3', { x: 200, autoAlpha: 0 })
      // tl.from('.p4', { x: -200, autoAlpha: 0 })
      // tl.from('.p5', { x: 200, autoAlpha: 0 })
      // tl.from('.p6', { x: -200, autoAlpha: 0 })

      tl.from('.sec2 > div', { x: 'random(-200, 200)', autoAlpha: 0, stagger: 0.2 })
    });

  </script>
</head>

<body>
  <section class="sec1"></section>
  <section class="sec2">
    <div class="p1">도저히 손댈 수가 없는 곤란에 부딪혔다면</div>
    <div class="p2">과감하게 그 속으로 뛰어들라.</div>
    <div class="p3">그리하면 불가능하다고 생각했던 일이 가능해진다.</div>
    <div class="p4">용기있는 자로 살아라.</div>
    <div class="p5">운이 따라주지 않는다면</div>
    <div class="p6">용기 있는 가슴으로 불행에 맞서라.</div>
  </section>
  <section class="sec3"></section>
</body>

</html>
